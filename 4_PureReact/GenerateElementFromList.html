<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> <title>Pure React Samples</title> </head>
<body>
  <!-- Target container -->
<div class="react-container"></div>
  <!-- React library & ReactDOM IMPOSSIBLE WITHOUT THIS -->
<script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
 <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>

 <div id="react-container"> </div>

<script>

var items = [
"1 lb Salmon",
  "1 cup Pine Nuts",
  "2 cups Butter Lettuce",
  "1 Yellow Squash",
  "1/2 cup Olive Oil",
  "3 cloves of Garlic"
  ]

// Key is needed by React to render the DOM
  var element =React.createElement("ul", {className: "ingredients"},
    items.map((ingredient, i) =>
        React.createElement("li", { key: i }, ingredient)
))

    ReactDOM.render(element,document.getElementById('react-container'))


</script>
</body>
</html>
