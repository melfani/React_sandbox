
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Puting All together  " code without applying the 4 principles"</title>

    <body>
      <ul>
        <li>Data Immutable</li>
        <li>Transform data </li>
        <li>Pure Function ( at leat one argument + a return)</li>
        <li>Recursion Over loop</li>
      </ul>

      <script type="text/babel">
                    // Log Clock Time every Second
              setInterval(logClockTime, 1000);


              function logClockTime() {
                    // Get Time string as civilian time
              var time = getClockTime();
                    // Clear the Console and log the time
                    console.clear();
                    console.log(time);
                  }


              function getClockTime() {
                    // Get the Current Time
              var date = new Date(); var time = "";
                    // Serialize clock time
              var time={
              hours: date.getHours(),
               minutes: date.getMinutes(),
               seconds: date.getSeconds(),
               ampm: "AM"
              }

              if (time.hours == 12) {
                time.ampm = "PM";
              }
              else if (time.hours > 12) {
                time.ampm = "PM"; time.hours -= 12;
              }
                    // Prepend a 0 on the hours to make double digits
              if (time.hours < 10) {
                time.hours = "0" + time.hours;
              }
                    // prepend a 0 on the minutes to make double digits
              if (time.minutes < 10) {
                time.minutes = "0" + time.minutes;
              }
                    // prepend a 0 on the seconds to make double digits
              if (time.seconds < 10) {
                time.seconds = "0" + time.seconds;
              }
                    // Format the clock time as a string "hh:mm:ss tt"
              return time.hours + ":" + time.minutes + ":" + time.seconds + " "
              + time.ampm;
              }

      </script>

</body>
</html>
