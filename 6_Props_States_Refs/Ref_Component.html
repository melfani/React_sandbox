<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> <title>Create REact Class MVC</title> </head>
<body>
  <!-- Target container -->
<div class="react-container"></div>
  <!-- React library & ReactDOM IMPOSSIBLE WITHOUT THIS -->
<script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
 <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
 <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  

 <div id="react-container"> </div>

<script  type="text/babel">
// REFS is useful to manipulate the RealDOm
// often used to catch the data from a form
 
 
 class AddColorForm extends React.Component {
     //need contructor because the definition of the submit function
     // is no in the <form onSubmit={e=>e.preventDefault()}>
     // if you use createClass the bind is automatic
    constructor(props) {    
                          super(props)  
                          // withES6 we must bind the method to use in the component
                          this.submit = this.submit.bind(this)  
                         } 
   submit(e) {    
                 const { _title, _color } = this.refs    
                 e.preventDefault();    
                 alert(`New Color: ${_title.value} ${_color.value}`)
                 _title.value = '';
                 _color.value = '#000000';    
                 _title.focus(); 
              }
   render(){
   return ( <form onSubmit={this.submit}>
   
                 <input  ref="_title" type="text" placeholder="color title..." required/>
                 <input  ref="_color" type="color" required/>
                 <button>ADD</button>
            </form>)
         }
       }
       
  ReactDOM.render(<AddColorForm/>, document.getElementById('react-container'))

</script>
</body>
</html>
