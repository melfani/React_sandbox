<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> <title>Reference Inverse Data Flow Stateless Functional Component </title> </head>
<body>
  <!-- Target container -->
<div class="react-container"></div>
  <!-- React library & ReactDOM IMPOSSIBLE WITHOUT THIS -->
  <script src="https://unpkg.com/prop-types/prop-types.js"></script>
<script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
 <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
 <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>


 <div id="react-container"> </div>

<script  type="text/babel">

const logColor = (title, color) => console.log(`New Color: ${title} | ${color}`)


const AddColorForm = ({onNewColor=f=>f}) => {
  let _title, _color
  const submit = e => {
                        e.preventDefault()
                        onNewColor(_title.value, _color.value)
                        _title.value = ''
                        _color.value = '#000000'
                        _title.focus()

                      }
                      return (
                        <form onSubmit={submit}>
                          <input ref={input => _title = input} type="text" placeholder="color title..." required/>
                          <input ref={input => _color = input} type="color" required/>
                          <button>ADD</button>
                          </form> )
                        }

  ReactDOM.render(<AddColorForm onNewColor={
        logColor} />, document.getElementById('react-container'))

</script>
</body>
</html>
