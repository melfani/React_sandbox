
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> <title>Create REact Class MVC</title> </head>
<body>
  <!-- Target container -->
<div class="react-container"></div>
  <!-- React library & ReactDOM IMPOSSIBLE WITHOUT THIS -->
<script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
 <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
 <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  

 <div id="react-container"> </div>

<script  type="text/babel">
  const Summary = React.createClass({  
    displayName: "Summary",
  render() {
     const {ingredients, steps, title}= this.props
    return (<div className="summary">
            <h1>{title}</h1>
            <p>
              <span>{ingredients.length} Ingredients</span>
              <span>{steps.length} Steps </span>
            </p>
          </div>) } })   


ReactDOM.render(  <Summary title="Peanut Butter and Jelly"  
                  ingredients="peanut butter, jelly, bread"            
                  steps="spread peanut butter and jelly between bread"/>
                  , document.getElementById('react-container') ) 
</script>
</body>
</html>
