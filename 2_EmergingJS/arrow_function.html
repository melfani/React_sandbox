
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Arrow function </title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<h1> Simple Function</h1>

    <script language="JavaScript" type="text/javascript">
    // Regular Function
    var lordify = function(firstname , lastname) {
      return  ` ${firstname}  ${lastname} of Canterbury`
    }
    console.log( lordify("Dale" , "Kyle") )
    console.log( lordify("Daryle", "kyle") )
</script>

  <!-- ################################################# -->

<h1> Arrow  Function </h1>
<script type="text/babel">

var lordify = (firstname, lastname) =>  ` ${firstname}  ${lastname} of Canterbury`

console.log( lordify("Dale" , "kyle") )
console.log( lordify("Daryle", "Kyle") )
</script>

<h1> Function with error</h1>

<script type="text/babel">
 var lordify = ( firstname, land) => {

   if (!firstname){
     throw new Error (' need a first name')
   }

   if (!land) {
     throw new Error (' need a land')
   }

   return ` Mr ${firstname}   of ${land}`
 }

 console.log(lordify ("king", "kingdom"))
 console.log(lordify ("Oscar"))

</script>
</body>
</html>
